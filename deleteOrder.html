<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order</title>
    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #f1eb21;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #c82333;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delete Order</h1>

            <div class="form-group">
                <label for="orderId">Order ID</label>
                <input type="text" id="orderId" placeholder="Enter Order ID" required>
            </div>

            <div class="form-group">
                <button type="button" onclick="deleteOrder()">Delete Order</button>
            </div>

            <div class="message" id="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
