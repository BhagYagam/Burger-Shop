<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete item</title>
    <link rel="stylesheet" href="styleviewC.css">
</head>
<body>
    <div class="container">
        <h1>Delete Item</h1>
        <form class="customer-form">
            <div class="form-group">
                <label for="item-id">Item ID</label>
                <input type="text" id="item-id" name="item-id">
                <button type="button" onclick="searchItem()" class="btn search-btn">Search</button>
            </div>
            <hr>
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" name="item-name">
            </div>
            <div class="form-group">
                <label for="exdate">Expiry Date</label>
                <input type="text" id="exdate" name="exdate">
            </div>
        
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="tel" id="qty" name="qty">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category">
            </div> 
            <div class="button-container">
                <a href="index.html"><button type="button" class="btn home-btn">Home Page</button></a>
                <input type="button" value="Delete" class="btn" onclick="deleteItem()">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
