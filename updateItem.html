<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update iyem</title>
    <link rel="stylesheet" href="styleviewC.css">
</head>
<body>
    <div class="container">
        <h1>Update Item</h1>
        <form class="customer-form">
            <div class="form-group">
                <label for="customer-id">Item ID</label>
                <input type="text" id="customer-id" name="customer-id">
                <button type="button" class="btn search-btn">Search</button>
            </div>
            <hr>
            <div class="form-group">
                <label for="first-name">Item Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Expiry Date</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="form-group">
                <label for="phone-number">Quantity</label>
                <input type="tel" id="phone-number" name="phone-number">
            </div>
            <div class="form-group">
                <label for="address">Suppler</label>
                <input type="text" id="address" name="address">
            </div>
        
            <div class="button-container">
                <a href="index.html"><button type="button" class="btn home-btn">Home Page</button></a>
                <a href=""><button type="submit" class="btn">Update </button></a>
            </div>
        </form>
    </div>
    <script src="app.js"></script>

</body>
</html>
