<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="styleaddC.css">
</head>

<body>
    <img src="" alt="">
    <div class="container">
        <div class="row">
            <h1>Add Item</h1>
        </div>
        <div class="row">
            <div class="form-group">
            <label for="item-id">Item ID</label>
            <input type="text" id="item-id" name="item-id">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" name="item-name">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="exdate">Expiry Date</label>
            <input type="text" id="exdate" name="exdate">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="disrate">Discount rate</label>
            <input type="text" id="disrate" name="disrate">
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="uprice"> Unit Price</label>
            <input type="text" id="uprice" name="uprice">
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <label for="qty">Quantity</label>
            <input type="text" id="qty" name="qty">
        </div>
    </div>
    
   <div class="row">
    <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category" >
            <option value="burgers">Burgers</option>
            <option value="submarines">Submarines </option>
            <option value="fries">Fries</option>
            <option value="pasta">Pasta</option>
            <option value="chicken">Chicken</option>
            <option value="beverage">Beverages</option>
        </select>
    </div>
   </div>
    
   <div class="row">
    <div class="button-container"></div>
        <a href="index.html"><button type="button" class="btn">Home Page</button></a>
        <button type="button" onclick="addItem()" class="btn">Add</button>
    </div>
   </div>
    
    </div>
    <script src="app.js"></script>

</body>

</html>
