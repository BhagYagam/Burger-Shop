<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update iyem</title>
    <link rel="stylesheet" href="styleviewC.css">
</head>
<body>
    <div class="container">
        <h1>Update Item</h1>
        <form class="customer-form">
            <div class="form-group">
                <label for="item-id">Item ID</label>
                <input type="text" id="item-id" name="item-id">
                <button type="button" onclick="searchItem()" class="btn searchbtn">Search</button>
            </div>
            <hr>
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name" name="item-name">
            </div>
            <div class="form-group">
                <label for="exdate">Expiry Date</label>
                <input type="text" id="exdate" name="exdate">
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="disrate">Discount rate</label>
                    <input type="text" id="disrate" name="disrate">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="uprice"> Unit Price</label>
                    <input type="text" id="uprice" name="uprice">
                </div>
            </div>
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="tel" id="qty" name="qty">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" id="category" >
                        <option value="burgers">Burgers</option>
                        <option value="submarines">Submarines </option>
                        <option value="fries">Fries</option>
                        <option value="pasta">Pasta</option>
                        <option value="chicken">Chicken</option>
                        <option value="beverage">Beverages</option>
                    </select>
                </div>
        
            <div class="button-container">
                <a href="index.html"><button type="button" class="btn home-btn">Home Page</button></a>
                <input type="button" class="btn" value="Update" onclick="updateItem()">
            </div>
        </form>
    </div>
    <script src="app.js"></script>

</body>
</html>
